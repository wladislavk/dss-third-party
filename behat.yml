chrome:
    extensions:
        DMore\ChromeExtension\Behat\ServiceContainer\ChromeExtension: ~
        Behat\MinkExtension:
            base_url: "http://localhost"
            browser_name: "chrome"
            sessions:
                default:
                    chrome:
                        api_url: "http://localhost:9222"
chrome2:
    extensions:
        Behat\MinkExtension:
            base_url: "http://localhost"
            browser_name: "chrome"
            default_session: "selenium2"
            javascript_session: "selenium2"
            selenium2:
                browser: "chrome"
                wd_host: "http://selenium:4444/wd/hub"
                capabilities:
                    browserName: "chrome"
                    browser: "chrome"
                    version: "62"
                    chrome:
                        switches:
                            - "--headless"
                            - "--disable-gpu"
                            - "--no-sandbox"
firefox:
    extensions:
        Behat\MinkExtension:
            base_url: "http://localhost"
            browser_name: "firefox"
            default_session: "selenium2"
            javascript_session: "selenium2"
            selenium2:
                browser: "firefox"
                wd_host: "http://127.0.0.1:4444/wd/hub"
                capabilities:
                    browserName: "firefox"
                    browser: "firefox"
                    version: "46"

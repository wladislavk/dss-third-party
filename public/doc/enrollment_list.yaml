
    get:
      tags: [enrollment]
      description: |
        Get payers list
      parameters:
        - name: userid
          in: path
          description: transaction type id from db
          required: false
          type: integer
          format: int32
        - name: num_rows
          in: path
          description: num rows in page
          required: false
          type: integer
          format: int32
        - name: search
          in: path
          description: search string
          required: false
          type: string
        - name: sort
          in: path
          description: name column
          required: false
          type: string
        - name: sort_type
          in: path
          description: asc/dsc
          required: false
          type: string

      responses:
        '200':
          description: Successful response
          schema:
            title: jsonResponse
            type: object
            properties:
                success:
                  type: string
                  description: value - "OK"
                message:
                  type: string
                data:
                  type: array
                  items:
                    type: object
        '400':
          description: Bad request, invalid or missing parameters.
          schema:
            title: jsonResponse
            type: object
            properties:
                success:
                  type: string
                  description: value - "Bad Request"
                message:
                  type: string
                data:
                  type: object
                  properties:
                    errors:
                      type: array
                      items:
                        type: string
        '401':
          description: Authentication or authorization error. Mostly due to invalid api_key or provider need enrollment with payer.
          schema:
            title: jsonResponse
            type: object
            properties:
                success:
                  type: string
                  description: value - "Unauthorized"
                message:
                  type: string
                data:
                  type: object
                  properties:
                    errors:
                      type: array
                      items:
                        type: string
        '408':
          description: Connection time out or payer is unable to respond to the request.
          schema:
            title: jsonResponse
            type: object
            properties:
                success:
                  type: string
                  description: value - "Request Timeout"
                message:
                  type: string
                data:
                  type: object
                  properties:
                    errors:
                      type: array
                      items:
                        type: string
        '422':
          description: Unprocessable Entity
          schema:
            title: jsonResponse
            type: object
            properties:
                success:
                  type: string
                  description: value - "Unprocessable Entity"
                message:
                  type: string
                data:
                  type: object
                  properties:
                    errors:
                      type: array
                      description: key can by name of input
                      items:
                        type: string
        '500':
          description:  Internal Server error
          schema:
            title: jsonResponse
            type: object
            properties:
                success:
                  type: string
                  description: value - "Internal Server Error"
                message:
                  type: string
                data:
                  type: object
                  properties:
                    errors:
                      type: array
                      items:
                        type: string
